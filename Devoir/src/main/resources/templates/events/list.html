<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <img src="" th:src="@{/image/img.png}" alt="" /><img src="" th:src="@{/image/img.png}" alt="" /><img src="" th:src="@{/image/img.png}" alt="" />
    <title>Liste des Événements</title>
    <link rel="stylesheet"  th:href="@{/styles.css}" />
    <link rel="stylesheet"  th:href="@{/styles.css}" />
</head>
<body>

<h1>Liste des Événements</h1>
<ul>

    <li th:each="event : ${events}">
        <a th:href="@{|/events/${event.id}|}" th:text="${event.name}"></a>
    </li>
</ul>
<a th:href="@{/events/add}">Ajouter un Événement</a>

</body>


</html>
