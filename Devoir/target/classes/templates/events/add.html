<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Événement</title>
    <link rel="stylesheet"  th:href="@{/styles.css}" />
</head>
<body>
<h1>Ajouter un Nouvel Événement</h1>
<form th:action="@{/events/add}" th:object="${event}" method="post">
    <label for="name">Nom :</label>
    <input type="text" id="name" th:field="*{name}" /><br/>

    <label for="location">Lieu :</label>
    <input type="text" id="location" th:field="*{location}" /><br/>

    <label for="date">Date :</label>
    <input type="text" id="date" th:field="*{date}" placeholder="AAAA-MM-JJ"/><br/>

    <label for="description">Description :</label>
    <textarea id="description" th:field="*{description}"></textarea><br/>

    <button type="submit">Ajouter l'Événement</button>
</form>
<a th:href="@{/events}">Retour à la Liste des Événements</a>
</body>
</html>
